<script>
	function findAllPSiblings(where) {
		let children = where.children;
    	let arr = [];
    	for (let i = 0; i < children.length-1; i++) {
        	if (children[i].nextElementSibling.nodeName === 'P') {
        		arr.push(children[i]);
        	}
    	}
    	return arr;
	}	

	console.log(findAllPSiblings(document.body)) ;
</script>
